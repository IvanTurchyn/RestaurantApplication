<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="username">Username:</label>
    <input id="username" type="username" formControlName="username">
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
      <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
    <div *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.invalid">
      <div *ngIf="loginForm.get('role')?.errors?.['required']">Role is required.</div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
